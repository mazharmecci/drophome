    onAuthStateChanged(auth, (user) => {

        window.location.href = "/forms/login.html";
        return;
      }

      if (user.email === "ahmadmanj40@gmail.com") {
        ["shipping-card", "sales-card"].forEach(id => {
          document.getElementById(id)?.classList.add("restricted-card");
        });
      }
    });
  </script>
