<body>
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    (function () {
      const placeholder = document.getElementById("navbar-placeholder");
      if (!placeholder) return;

      fetch("includes/navbar.html")
        .then(res => {
          if (!res.ok) throw new Error("Navbar load failed");
          return res.text();
        })
        .then(html => {
          placeholder.innerHTML = html;

          const hamburgerBtn = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          if (!hamburgerBtn || !navLinks) return;

          hamburgerBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            navLinks.classList.toggle("show");
          });

          document.addEventListener("click", (e) => {
            if (!navLinks.classList.contains("show")) return;
            if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
              navLinks.classList.remove("show");
            }
          });
        })
        .catch(err => console.error(err));
    })();
  </script>

  <script>
    // Build breadcrumb and back link based on ?origin=
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const origin = params.get("origin") || "inbound";

      const originMap = {
        inbound: {
          label: "Inbound Form",
          href: "forms/inbound.html"
        },
        outbound: {
          label: "Outbound Form",
          href: "forms/outbound.html"
        },
        stock: {
          label: "Stock Form",
          href: "forms/stock.html"
        }
      };

      const fallback = {
        label: "Inbound Form",
        href: "forms/inbound.html"
      };

      const originConfig = originMap[origin] || fallback;

      // Fill breadcrumb middle item
      const originLi = document.getElementById("breadcrumb-origin");
      if (originLi) {
        originLi.innerHTML = `<a href="${originConfig.href}">${originConfig.label}</a>`;
      }

      // Wire Return to Form button to same target
      const backBtn = document.getElementById("backToFormBtn");
      if (backBtn) {
        backBtn.addEventListener("click", () => {
          window.location.href = `${originConfig.href}?updated=true`;
        });
      }
    });
  </script>
