<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âš™ï¸ Master List Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-container">
    <header class="dashboard-header">
      <img src="images/DH-white.png" alt="Drophome Logo" class="logo" />
      <span>Master List Manager âš™ï¸</span>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item" id="breadcrumb-origin">
          <!-- filled by JS, e.g. â€œInbound Formâ€ -->
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
          Master List Manager
        </li>
      </ol>
    </nav>

    <section id="master-sections">
      <!-- Suppliers -->
      <div class="form-block">
        <h4><strong>Suppliers:</strong></h4>
        <div class="input-row">
          <span class="emoji">ğŸ¢</span>
          <input type="text" id="newSupplier" placeholder="Add new supplier" />
          <button type="button" id="addSupplierBtn">Add Supplier</button>
        </div>
        <ul id="supplierList" class="list-display"></ul>
      </div>

      <!-- Products -->
      <div class="form-block">
        <h4><strong>Products:</strong></h4>
        <div class="input-row">
          <span class="emoji">ğŸ“¦</span>
          <input type="text" id="newProduct" placeholder="Add new product" />
          <button type="button" id="addProductBtn">Add Product</button>
        </div>
        <ul id="productList" class="list-display"></ul>
      </div>

      <!-- Locations -->
      <div class="form-block">
        <h4><strong>Storage Locations:</strong></h4>
        <div class="input-row">
          <span class="emoji">ğŸ¬</span>
          <input type="text" id="newLocation" placeholder="Add new location" />
          <button type="button" id="addLocationBtn">Add Location</button>
        </div>
        <ul id="locationList" class="list-display"></ul>
      </div>
    </section>

    <!-- Actions -->
    <div class="form-actions">
      <button type="button" id="backToFormBtn">ğŸ”™ Return to Form</button>
      <button type="button" onclick="clearUIOnly()" class="btn-clear-ui">
        ğŸ§¹ Clear UI Only
      </button>
    </div>
  </main>

  <script type="module" src="scripts/masterManager.js"></script>
  <script>
    // Build breadcrumb and back link based on ?origin=
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const origin = params.get("origin") || "inbound";

      const originMap = {
        inbound: {
          label: "Inbound Form",
          href: "forms/inbound.html"
        },
        outbound: {
          label: "Outbound Form",
          href: "forms/outbound.html"
        },
        stock: {
          label: "Stock Form",
          href: "forms/stock.html"
        }
      };

      const fallback = {
        label: "Inbound Form",
        href: "forms/inbound.html"
      };

      const originConfig = originMap[origin] || fallback;

      // Fill breadcrumb middle item
      const originLi = document.getElementById("breadcrumb-origin");
      if (originLi) {
        originLi.innerHTML = `<a href="${originConfig.href}">${originConfig.label}</a>`;
      }

      // Wire Return to Form button to same target
      const backBtn = document.getElementById("backToFormBtn");
      if (backBtn) {
        backBtn.addEventListener("click", () => {
          window.location.href = `${originConfig.href}?updated=true`;
        });
      }
    });
  </script>
</body>
</html>
