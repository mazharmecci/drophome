<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âš™ï¸ Master List Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/DH-Black.png">
  <link rel="apple-touch-icon" href="images/DH-Black.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="scripts/navbar.js" defer></script>
  
  <main>
    <section class="form-container">

      <!-- Breadcrumb -->
      <nav class="breadcrumb-nav" aria-label="Quick Links">
        <ol class="breadcrumb-list">
          <li class="breadcrumb-item">
            <a href="https://mazharmecci.github.io/drophome/">ğŸ  Home</a>
          </li>
          <li class="breadcrumb-item active">
            <a href="master.html">ğŸ§¾ Master List</a>
          </li>
        </ol>
      </nav>

      <section id="master-sections">

        <!-- Account Names -->
        <div class="form-block">
          <h4><strong>Account Names:</strong></h4>
          <div class="input-row">
            <span class="emoji">ğŸ‘¤</span>
            <input type="text" id="newAccount" placeholder="Add new account name" />
            <button type="button" id="addAccountBtn">Add Account</button>
          </div>
          <ul id="accountList" class="list-display"></ul>
        </div>

        <!-- Client Names -->
        <div class="form-block">
          <h4><strong>Client Names:</strong></h4>
          <div class="input-row">
            <span class="emoji">ğŸ¬</span>
            <input type="text" id="newClient" placeholder="Add new client" />
            <button type="button" id="addClientBtn">Add Client</button>
          </div>
          <ul id="clientList" class="list-display"></ul>
        </div>

        <!-- Dispatch Locations -->
        <div class="form-block">
          <h4><strong>Dispatch Locations:</strong></h4>
          <div class="input-row">
            <span class="emoji">ğŸ“¦</span>
            <input type="text" id="newLocation" placeholder="Add dispatch location" />
            <button type="button" id="addLocationBtn">Add Location</button>
          </div>
          <ul id="locationList" class="list-display"></ul>
        </div>

        <!-- Products -->
        <div class="form-block">
          <h4><strong>Products:</strong></h4>
          <div class="input-row">
            <span class="emoji">ğŸ“¦</span>
            <input
              type="text"
              id="newSKU"
              placeholder="Enter SKU"
              class="input-sku"
            />
            <input
              type="text"
              id="newProductName"
              placeholder="Enter Product Name"
              class="input-name"
            />
            <input
              type="number"
              id="newProductPrice"
              placeholder="Enter Price (USD)"
              step="0.01"
              min="0"
              class="input-price"
            />
            <button type="button" id="addProductBtn" class="btn-primary">
              â• Add Product
            </button>
          </div>
          <small class="hint-text">Enter SKU, product name, and price in dollars.</small>
          <ul id="productList" class="list-display"></ul>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" id="backToFormBtn">ğŸ”™ Return to Form</button>
          <button
            type="button"
            id="clearUIBtn"
            onclick="clearUIOnly()"
            class="btn-clear-ui"
          >
            ğŸ§¹ Clear UI Only
          </button>
        </div>
      </section>
    </section>
  </main>

  <!-- Confirm modal -->
  <div id="confirmBox" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3 id="confirmTitle">Confirm</h3>
      <p id="confirmMessage">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirmYesBtn">Yes</button>
        <button id="confirmCancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Master list logic -->
  <script type="module" src="scripts/masterManager.js"></script>

  <!-- Session check -->
  <script>
    if (!sessionStorage.getItem("drophome-auth")) {
      window.location.href = "/forms/login.html";
    }
  </script>

  <!-- Return to Form button: go to drophome/forms/orders.html -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById("backToFormBtn");
      if (backBtn) {
        backBtn.addEventListener("click", () => {
          // Absolute path to the orders form under drophome/forms
          window.location.href = "/drophome/forms/orders.html";
        });
      }
    });
  </script>
</body>
</html>
