<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üè° Drophome.delivery ‚Äî Premium Shopping</title>
  <link rel="icon" href="/images/DH-Black.png" type="image/png" />

  <!-- Embedded CSS -->
  <style>
    :root {
      --text: #111111;
      --muted: #4b5563;
      --gold: #f1c40f;
      --gold-strong: #ffd700;
      --brand-blue: #4169e1;
      --slate: #2b2d42;
      --accent-red: #ef233c;
      --surface: #ffffff;
      --surface-soft: #f8fafc;
      --border: rgba(0,0,0,0.12);
      --shadow: rgba(0,0,0,0.10);
      --shadow-strong: rgba(0,0,0,0.18);
    }

    body {
      background: var(--surface);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0; padding: 0;
    }

    a { color: var(--brand-blue); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Navbar */
    .navbar {
      position: sticky; top: 0; z-index: 50;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    .nav-inner {
      max-width: 1100px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 16px;
    }
    .brand-name { font-weight: 800; color: var(--gold); }
    .nav-links { display: flex; gap: 16px; }
    .nav-links a { color: var(--muted); font-weight: 600; }
    .login-link {
      padding: 8px 12px; border-radius: 8px;
      border: 1px solid var(--border); color: var(--muted);
      background: var(--surface);
    }

    /* Hero */
    .hero {
      background: linear-gradient(270deg, var(--slate), #8d99ae, var(--brand-blue));
      color: #fff; text-align: center; padding: 100px 20px;
    }
    .hero h1 { font-size: clamp(1.6rem, 4vw, 2.6rem); }
    .brand { color: var(--gold-strong); font-weight: 800; }
    .tagline { font-size: 1rem; color: var(--gold-strong); margin-bottom: 18px; }

    /* Sections */
    section.section { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

    /* Product cards */
    .product-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px; margin-top: 18px;
    }
    .product-card {
      background: var(--surface-soft);
      border: 1px solid var(--border);
      border-radius: 12px; padding: 14px;
      box-shadow: 0 4px 8px var(--shadow);
    }
    .product-card img {
      width: 100%; height: 150px; object-fit: cover;
      border-radius: 10px; margin-bottom: 10px;
    }
    .product-name { font-weight: 800; margin: 4px 0; }
    .product-meta { font-size: 0.95rem; color: var(--muted); }
    .price { font-weight: 800; color: var(--gold-strong); }

    /* Trust badges */
    .trust-badges {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 14px; padding: 32px 20px;
    }
    .badge {
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 10px; padding: 16px; text-align: center;
      box-shadow: 0 4px 8px var(--shadow);
    }

    /* Footer */
    .footer {
      background: #f3f4f6; color: var(--text);
      border-top: 1px solid var(--border);
      text-align: center; padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-inner">
      <div class="brand-name">DROPHOME</div>
      <nav class="nav-links">
        <a href="#products">Products</a>
        <a href="#offers">Offers</a>
        <a href="#trust">Trust</a>
      </nav>
      <a class="login-link" href="forms/login.html">Login</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Welcome to <span class="brand">Drophome.delivery</span></h1>
    <p class="tagline">Delivering essentials with elegance.</p>
  </section>

  <!-- Products -->
  <section id="products" class="section products">
    <h2>üõçÔ∏è Featured Products</h2>
    <div id="product-grid" class="product-grid"></div>
  </section>

  <!-- Trust badges -->
  <section id="trust" class="section trust-badges">
    <div class="badge">‚úÖ Trusted by 500+ customers</div>
    <div class="badge">üì¶ 100% delivery success rate</div>
    <div class="badge">üîí Secure checkout guaranteed</div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    ¬© 2025 Drophome.delivery ‚Äî Where Essentials Meet Excellence.
  </footer>

  <!-- Inline JS -->
<script>
  const products = [
    { name: "Cheese Grater", img: "images/cheese-grater.jpg", desc: "Stainless steel, fine & coarse blades." },
    { name: "Thank You Card", img: "images/thank-you-card.jpg", desc: "Premium cardstock, gold foil finishing." },
    { name: "3-in-1 Sink Drain", img: "images/sink-drain.jpeg", desc: "Multi-filter design, easy clean." },
    { name: "Cable Organizer Pouch", img: "images/cable-pouch.webp", desc: "Modular pockets, travel-ready." },
    { name: "Oil Sprayer", img: "images/oil-sprayer.jpg", desc: "Even mist, low oil consumption." },
    { name: "Fruit Washing Bowl", img: "images/fruit-bowl.jpeg", desc: "Drain-and-rinse ergonomic design." }
  ];

  const grid = document.getElementById("product-grid");
  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}" onerror="this.src='images/placeholder.png'">
      <div class="product-name">${p.name}</div>
      <div class="product-meta">${p.desc}</div>
    `;
    grid.appendChild(card);
  });
</script>
  
</body>
</html>
