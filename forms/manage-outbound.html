<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“‹ Manage Outbound Orders</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    (function () {
      const placeholder = document.getElementById("navbar-placeholder");
      if (!placeholder) return;

      fetch("navbar.html")
        .then(res => {
          if (!res.ok) throw new Error("Navbar load failed");
          return res.text();
        })
        .then(html => {
          placeholder.innerHTML = html;

          const hamburgerBtn = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          if (!hamburgerBtn || !navLinks) return;

          hamburgerBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            navLinks.classList.toggle("show");
          });

          document.addEventListener("click", (e) => {
            if (!navLinks.classList.contains("show")) return;
            if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
              navLinks.classList.remove("show");
            }
          });
        })
        .catch(err => console.error(err));
    })();
  </script>

  <div class="form-container">
    <header style="display:flex; align-items:center; justify-content:center; gap:12px;">
      <img src="../images/DH-white.png" alt="Drophome Logo" style="height:32px; width:auto;" />
      <span>Manage Outbound Orders ğŸ“‹</span>
    </header>

    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-nav" aria-label="Quick Links">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/">ğŸ  Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="../master.html">ğŸ§¾ Master List</a>
        </li>
        <li class="breadcrumb-item">
          <a href="../dashboard.html">ğŸ“Š Sales</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="manage-outbound.html">ğŸ“¦ Status</a>
        </li>
        <li class="breadcrumb-item">
          <a href="../revenue.html">ğŸ’° Revenue</a>
        </li>
      </ol>
    </nav>
    
    <!-- Filters -->
    <section class="filters">
      <input type="text" id="searchOrderId" placeholder="Search Order ID" />
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="OrderPending">Order-Pending</option>
        <option value="OrderDelivered">Order-Delivered</option>
        <option value="OrderCompleted">Order-Completed</option>
        <option value="CancelCompleted">Cancel-Completed</option>
        <option value="Refunded">Refunded</option>
        <option value="Shipped">Shipped</option>
        <option value="LabelsPrinted">LabelsPrinted</option>
      </select>
      <button id="applyFilters">Apply Filters</button>
    </section>

    <!-- Orders Table -->
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Account</th>
          <th>Product</th>
          <th>Location</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows injected dynamically -->
      </tbody>
    </table>
  </div>

  <script type="module" src="../scripts/manage-outbound.js"></script>
</body>
</html>
