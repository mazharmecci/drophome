<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¥ Inbound Records History</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
      <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-nav" aria-label="Quick Links">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/" class="breadcrumb-link">ğŸ  Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="../master.html" class="breadcrumb-link">ğŸ§¾ Master List</a>
        </li>
        <li class="breadcrumb-item">
          <a href="../dashboard.html" class="breadcrumb-link">ğŸ“Š Sales</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="inbound-history.html" class="breadcrumb-link">ğŸ“¥ Inbound History</a>
        </li>
      </ol>
    </nav>
  
  <div class="history-container">
    <h2 class="page-title">ğŸ“¥ Historical Inbound Records</h2>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div>
        <label for="filterClient">Client:</label>
        <input type="text" id="filterClient" placeholder="Enter client name" />
      </div>
      <div>
        <label for="filterStart">From:</label>
        <input type="date" id="filterStart" />
      </div>
      <div>
        <label for="filterEnd">To:</label>
        <input type="date" id="filterEnd" />
      </div>
      <button id="applyFilters" class="btn-primary">ğŸ” Apply Filters</button>
      <button id="clearFilters" class="btn-clear">ğŸ§¹ Clear</button>
    </div>

    <!-- Records Table -->
    <table class="summary-table">
      <thead>
        <tr>
          <th>Inbound ID</th>
          <th>Date Received</th>
          <th>Client Name</th>
          <th>Product Name</th>
          <th>SKU</th>
          <th>Quantity</th>
          <th>Product Picture</th>
          <th>Label Link</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="inboundTableBody">
        <!-- Records will be injected here -->
      </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination" id="paginationControls"></div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { db } from '../scripts/firebase.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    let allRecords = [];
    let currentPage = 1;
    const pageSize = 10; // records per page

    async function loadInboundHistory() {
      try {
        const snapshot = await getDocs(collection(db, "inbound"));
        allRecords = [];
        snapshot.forEach(docSnap => {
          allRecords.push(docSnap.data());
        });
        renderTable(allRecords);
        renderPagination(allRecords.length);
      } catch (err) {
        console.error("âŒ Error loading inbound history:", err);
      }
    }

    function renderTable(records) {
      const table = document.getElementById("inboundTableBody");
      table.innerHTML = "";

      // Pagination slice
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageRecords = records.slice(start, end);

      pageRecords.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.inboundId || ""}</td>
          <td>${data.dateReceived || ""}</td>
          <td>${data.clientName || ""}</td>
          <td>${data.productName || ""}</td>
          <td>${data.sku || ""}</td>
          <td>${data.quantityReceived || ""}</td>
          <td class="link-cell">${data.prodpic ? `<a href="${data.prodpic}" target="_blank">View</a>` : ""}</td>
          <td class="link-cell">${data.labellink ? `<a href="${data.labellink}" target="_blank">Open</a>` : ""}</td>
          <td>${data.receivingNotes || ""}</td>
        `;
        table.appendChild(row);
      });
    }

    function renderPagination(totalRecords) {
      const controls = document.getElementById("paginationControls");
      controls.innerHTML = "";

      const totalPages = Math.ceil(totalRecords / pageSize);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.addEventListener("click", () => {
          currentPage = i;
          renderTable(allRecords);
          renderPagination(totalRecords);
        });
        controls.appendChild(btn);
      }
    }

    function applyFilters() {
      const clientFilter = document.getElementById("filterClient").value.toLowerCase();
      const startDate = document.getElementById("filterStart").value;
      const endDate = document.getElementById("filterEnd").value;

      const filtered = allRecords.filter(r => {
        const matchesClient = clientFilter ? (r.clientName || "").toLowerCase().includes(clientFilter) : true;
        const matchesStart = startDate ? (r.dateReceived >= startDate) : true;
        const matchesEnd = endDate ? (r.dateReceived <= endDate) : true;
        return matchesClient && matchesStart && matchesEnd;
      });

      currentPage = 1;
      renderTable(filtered);
      renderPagination(filtered.length);
    }

    function clearFilters() {
      document.getElementById("filterClient").value = "";
      document.getElementById("filterStart").value = "";
      document.getElementById("filterEnd").value = "";
      currentPage = 1;
      renderTable(allRecords);
      renderPagination(allRecords.length);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadInboundHistory();
      document.getElementById("applyFilters").addEventListener("click", applyFilters);
      document.getElementById("clearFilters").addEventListener("click", clearFilters);

      // Breadcrumb active highlight
      const currentPath = window.location.pathname.split("/").pop();
      document.querySelectorAll(".breadcrumb-link").forEach(link => {
        if (link.getAttribute("href").includes(currentPath)) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
