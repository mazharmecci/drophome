<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ Inventory Management</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    (function () {
      const placeholder = document.getElementById("navbar-placeholder");
      if (!placeholder) return;

      // Resolve path whether page is in root or /forms
      const isInForms = window.location.pathname.includes("/forms/");
      const navbarPath = isInForms ? "../navbar.html" : "navbar.html";

      fetch(navbarPath)
        .then(res => {
          if (!res.ok) throw new Error("Navbar load failed");
          return res.text();
        })
        .then(html => {
          placeholder.innerHTML = html;

          const hamburgerBtn = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          const overlay = document.getElementById("navOverlay");

          if (!hamburgerBtn || !navLinks || !overlay) return;

          // Toggle drawer
          hamburgerBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const isOpen = navLinks.classList.toggle("active");
            hamburgerBtn.classList.toggle("active", isOpen);
            overlay.style.display = isOpen ? "block" : "none";
          });

          // Close on link click
          navLinks.querySelectorAll("a").forEach(link =>
            link.addEventListener("click", () => closeDrawer())
          );

          // Close on outside click
          document.addEventListener("click", (e) => {
            if (!navLinks.classList.contains("active")) return;
            if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
              closeDrawer();
            }
          });

          // Close on overlay click
          overlay.addEventListener("click", () => closeDrawer());

          function closeDrawer() {
            navLinks.classList.remove("active");
            hamburgerBtn.classList.remove("active");
            overlay.style.display = "none";
          }
        })
        .catch(err => console.error("Navbar load error:", err));
    })();
  </script>

  <div class="history-container">
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-nav" aria-label="Quick Links">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/" class="breadcrumb-link">üè† Home</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="inbound-history.html" class="breadcrumb-link">Inventory</a>
        </li>
      </ol>
    </nav>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-group">
        <label for="filterClient">Client:</label>
        <input type="text" id="filterClient" placeholder="Enter client name" />
      </div>
    
      <div class="filter-group">
        <label for="filterStart">From:</label>
        <input type="date" id="filterStart" />
      </div>
    
      <div class="filter-group">
        <label for="filterEnd">To:</label>
        <input type="date" id="filterEnd" />
      </div>
    
      <div class="filter-group">
        <label for="filterStatus">Status:</label>
        <select id="filterStatus">
          <option value="">All Statuses</option>
          <option value="OrderPending">Order Pending</option>
          <option value="OrderDelivered">Order Delivered</option>
          <option value="OrderCompleted">Order Completed</option>
          <option value="CancelCompleted">Cancel Completed</option>
          <option value="Refunded">Refunded</option>
          <option value="Shipped">Shipped</option>
          <option value="LabelsPrinted">Labels Printed</option>
        </select>
      </div>
    
      <button id="applyFilters" class="btn-primary">üîç Apply Filters</button>
      <button id="clearFilters" class="btn-clear">üßπ Clear</button>
    </div>

    <!-- Records Table -->
    <table class="summary-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Client Name</th>
          <th>Product Name</th>
          <th>SKU</th>
          <th>Qty</th>
          <th>ProdPic</th>
          <th>Total Labels</th>
          <th>Label Cost</th>
          <th>3PL Cost</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="inboundTableBody">
        <!-- Records injected here with compact-input on editable fields -->
      </tbody>
    </table>

    <!-- Success Popup -->
    <div id="successPopup" class="hidden">
      <div class="popup-content">
        <div class="checkmark-circle"></div>
        <div class="checkmark-check"></div>
        <p>‚úÖ Saved successfully!</p>
        <button id="closePopup">Close</button>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script type="module">
    import { initPopupClose } from "/drophome/scripts/popupHandler.js";

    // Only popup close wiring; toast is triggered from inventory.js on actions
    document.addEventListener("DOMContentLoaded", () => {
      initPopupClose();
    });
  </script>

  <script type="module" src="/drophome/scripts/inventory.js"></script>

</body>
</html>
