<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“¦ Inventory Management</title>
  <link rel="stylesheet" href="/drophome/style.css" />
</head>
<body>
  <!-- Shared Navbar -->
<!-- Shared Navbar -->
<div id="navbar-placeholder"></div>
<script>
  (function () {
    const placeholder = document.getElementById("navbar-placeholder");
    if (!placeholder) return;

    // âœ… Correct path: go up one level to reach root navbar.html
    fetch("../navbar.html")
      .then(res => {
        if (!res.ok) throw new Error("Navbar load failed");
        return res.text();
      })
      .then(html => {
        placeholder.innerHTML = html;

        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const navLinks = document.getElementById("navLinks");
        if (!hamburgerBtn || !navLinks) return;

        hamburgerBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          navLinks.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
          if (!navLinks.classList.contains("show")) return;
          if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
            navLinks.classList.remove("show");
          }
        });
      })
      .catch(err => console.error(err));
  })();
</script>
   
  <div class="history-container">
    
    <h3 class="page-title">Dispatch viewer</h3>

    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-nav" aria-label="Quick Links">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/" class="breadcrumb-link">ğŸ  Home</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="inbound-history.html" class="breadcrumb-link">Inventory</a>
        </li>
      </ol>
    </nav>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-group">
        <label for="filterClient">Client:</label>
        <input type="text" id="filterClient" placeholder="Enter client name" />
      </div>
    
      <div class="filter-group">
        <label for="filterStart">From:</label>
        <input type="date" id="filterStart" />
      </div>
    
      <div class="filter-group">
        <label for="filterEnd">To:</label>
        <input type="date" id="filterEnd" />
      </div>
    
      <button id="applyFilters" class="btn-primary">ğŸ” Apply Filters</button>
      <button id="clearFilters" class="btn-clear">ğŸ§¹ Clear</button>
    </div>

    <!-- Records Table -->
    <table class="summary-table">
      <thead>
        <tr>
          <th>Start Date</th>
          <th>Client Name</th>
          <th>Product Name</th>
          <th>SKU</th>
          <th>Quantity</th>
          <th>Product Picture</th>
          <th>Label Link</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="inboundTableBody">
        <!-- Records will be injected here -->
      </tbody>
    </table>

    <form id="inventoryForm">
      <label for="prodpic">Product Picture URL</label>
      <input
        type="text"
        id="prodpic"
        name="prodpic"
        style="background-color: #c7E4EE;"
      />

      <label for="labellink">Label Link URL</label>
      <input
        type="text"
        id="labellink"
        name="labellink"
        style="background-color: #c7E4EE;"
      />

      <label for="labelqty">Total Labels</label>
      <input
        type="number"
        id="labelqty"
        name="labelqty"
        required
      />

      <label for="labelcost">Label Cost</label>
      <input
        type="text"
        id="labelcost"
        name="labelcost"
        placeholder="$00.00"
        required
      />

      <label for="threePLcost">3PL Cost</label>
      <input
        type="text"
        id="threePLcost"
        name="threePLcost"
        placeholder="$00.00"
        required
      />

      <label for="notes">Additional Notes</label>
      <textarea
        id="notes"
        name="notes"
        placeholder="Optional notes or remarks..."
      ></textarea>

      <label for="status">Order Status</label>
      <select
        id="status"
        name="status"
        required
      >
        <option value="">Select status</option>
        <option value="OrderPending">Order-Pending</option>
        <option value="OrderDelivered">Order-Delivered</option>
        <option value="OrderCompleted">Order-Completed</option>
        <option value="CancelCompleted">Cancel-Completed</option>
        <option value="Refunded">Refunded</option>
        <option value="Shipped">Shipped</option>
        <option value="LabelsPrinted">LabelsPrinted</option>
      </select>

      <button type="submit">ğŸ’¾ Save</button>
    </form>
  </div>

  <script type="module" src="/drophome/scripts/inventory.js"></script>
</body>
</html>
