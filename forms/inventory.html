<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¦ Inventory Management</title>
  <link rel="stylesheet" href="/drophome/style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ Inventory Management</h2>

    <form id="inventoryForm">
      <label for="prodpic">Product Picture URL</label>
      <input
        type="text"
        id="prodpic"
        name="prodpic"
        style="background-color: #c7E4EE;"
      />

      <label for="labellink">Label Link URL</label>
      <input
        type="text"
        id="labellink"
        name="labellink"
        style="background-color: #c7E4EE;"
      />

      <label for="labelqty">Total Labels</label>
      <input
        type="number"
        id="labelqty"
        name="labelqty"
        required
      />

      <label for="labelcost">Label Cost</label>
      <input
        type="text"
        id="labelcost"
        name="labelcost"
        placeholder="$00.00"
        required
      />

      <label for="threePLcost">3PL Cost</label>
      <input
        type="text"
        id="threePLcost"
        name="threePLcost"
        placeholder="$00.00"
        required
      />

      <label for="notes">Additional Notes</label>
      <textarea
        id="notes"
        name="notes"
        placeholder="Optional notes or remarks..."
      ></textarea>

      <label for="status">Order Status</label>
      <select
        id="status"
        name="status"
        required
      >
        <option value="">Select status</option>
        <option value="OrderPending">Order-Pending</option>
        <option value="OrderDelivered">Order-Delivered</option>
        <option value="OrderCompleted">Order-Completed</option>
        <option value="CancelCompleted">Cancel-Completed</option>
        <option value="Refunded">Refunded</option>
        <option value="Shipped">Shipped</option>
        <option value="LabelsPrinted">LabelsPrinted</option>
      </select>

      <button type="submit">ðŸ’¾ Save</button>
    </form>
  </div>

  <script type="module" src="/drophome/scripts/inventory.js"></script>
</body>
</html>
