<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì• Orders Form</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <script>
     .preview-box {
      margin-top: 8px;
      padding: 6px;
      background-color: #f9f9f9;
      border: 1px dashed #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      word-break: break-word;
    }
    .preview-box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 6px;
    }
  </script>
  
  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="/scripts/navbar.js" defer></script>

  <div class="form-container">  

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <span>Orders</span>
        </li>
      </ol>
    </nav>

    <form id="outboundForm">
      <label for="outboundId">Outbound ID (Auto-generated)</label>
      <input type="text" id="outboundId" name="outboundId" readonly class="input-readonly-error" />
      
      <label for="dateReceived">Date Received</label>
      <input type="date" id="dateReceived" name="dateReceived" required />
      
      <label for="clientName">Client Name</label>
      <select id="clientName" name="clientName" required>
        <option value="" hidden>Client name</option>
      </select>

      <label for="dispatchLocation">Order Delivered Warehouse</label>
      <select id="dispatchLocation" name="dispatchLocation" required>
        <option value="" hidden>Select Delivered Warehouse</option>
      </select>     

      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" hidden>Choose product name</option>
      </select>

      <label for="price">
        Price (Auto-filled in dollars)
        <span class="hint-icon" data-tooltip="This price is pulled from the master list when you select a product.">‚ÑπÔ∏è</span>
      </label>
      <input type="text" id="price" name="price" readonly class="input-readonly" />

      <!-- SKU with info icon -->
      <label for="sku">
        SKU (Auto-filled)
        <span class="hint-icon" data-tooltip="This SKU is auto-filled when you select a product from the list.">‚ÑπÔ∏è</span>
      </label>
      <input type="text" id="sku" name="sku" readonly class="input-readonly" />

      <label for="prodpic">Product Picture URL</label>
      <input type="text" id="prodpic" name="prodpic" class="input-highlight" />
      <div id="prodpicPreview" class="preview-box"></div>
      
      <label for="labellink">Label Link URL</label>
      <input type="text" id="labellink" name="labellink" class="input-highlight" />
      <div id="labellinkPreview" class="preview-box"></div>
      
      <label for="quantityReceived">Quantity</label>
      <input type="number" id="quantityReceived" name="quantityReceived" required />
      
      <label for="tax">Tax ($)</label>
      <input type="number" id="tax" name="tax" step="0.01" value="0" />
      
      <label for="shipping">Shipping ($)</label>
      <input type="number" id="shipping" name="shipping" step="0.01" value="0" />
      
      <label for="subtotal">Subtotal ($)</label>
      <input type="text" id="subtotal" name="subtotal" readonly class="input-readonly" />
      
      <label for="trackingNumber">Tracking Number</label>
      <input type="text" id="trackingNumber" name="trackingNumber" placeholder="Enter tracking number" />
      
      <label for="receivingNotes">Receiving Notes</label>
      <textarea id="receivingNotes" name="receivingNotes" placeholder="Optional notes or remarks..." class="textarea-large"></textarea>
    
      <div class="form-actions">
        <button type="submit" class="btn-primary">Submit</button>
        <button type="button" class="btn-orange" onclick="window.location.href='/master.html?origin=inbound'">
          ‚öôÔ∏è Master List
        </button>
      </div>
    </form>
  </div>

  <!-- Shared Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>‚úÖ Success</h3>
      <p>Your inbound record has been submitted!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <!-- Session check -->
  <script>
    if (!sessionStorage.getItem("drophome-auth")) {
      window.location.href = "/forms/login.html";
    }
  </script>

    <script>
    const prodpicInput = document.getElementById("prodpic");
    const labellinkInput = document.getElementById("labellink");
    const prodpicPreview = document.getElementById("prodpicPreview");
    const labellinkPreview = document.getElementById("labellinkPreview");
  
    prodpicInput.addEventListener("input", () => {
      const url = prodpicInput.value.trim();
      if (url) {
        prodpicPreview.innerHTML = `<strong>Preview:</strong><br><img src="${url}" alt="Product Image" />`;
      } else {
        prodpicPreview.innerHTML = "";
      }
    });
  
    labellinkInput.addEventListener("input", () => {
      const url = labellinkInput.value.trim();
      if (url) {
        labellinkPreview.innerHTML = `<strong>Preview:</strong><br><a href="${url}" target="_blank">${url}</a>`;
      } else {
        labellinkPreview.innerHTML = "";
      }
    });
  </script>

  <!-- Scripts -->
  <script type="module" src="/scripts/outbound.js"></script>
  <script type="module" src="/scripts/popupHandler.js"></script>
  <script type="module" src="/scripts/dropdownLoader.js"></script>
</body>
</html>
