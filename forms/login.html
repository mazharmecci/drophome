<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Login ‚Äì Drophome</title>
  <link rel="icon" href="/images/DH-Black.png" type="image/png" />
  <link rel="apple-touch-icon" href="/images/DH-Black.png" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .input-wrapper {
      position: relative;
      margin-bottom: 18px;
      width: 100%;
      max-width: 100%;
    }
    .input-wrapper input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 14px 10px 44px; /* space for icon */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      line-height: 1.4;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-wrapper input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
      outline: none;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .icon-img {
      width: 22px;
      height: 22px;
      object-fit: contain;
      display: block;
    }
    .forgot-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }
    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="/scripts/navbar.js" defer></script>

  <div class="login-card">
    <header>
      <img src="/images/DH-white.png" alt="Drophome Logo" class="logo-img" />
      <h4 style="color: white;">Welcome to Drophome</h4>
    </header>
  
    <form id="loginForm">
      <div class="input-wrapper">
        <span class="input-icon">
          <img src="/images/user-icon.png" alt="User Icon" class="icon-img" />
        </span>
        <input type="email" id="username" name="username" placeholder="Email" autocomplete="off" required />
      </div>
      
      <div class="input-wrapper">
        <span class="input-icon">
          <img src="/images/password.png" alt="Password Icon" class="icon-img" />
        </span>
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
      </div>

      <p class="forgot-password">
        <a href="#" id="forgotPasswordLink">üîë Forgot Password?</a>
      </p>

      <button type="submit" class="btn-primary">üîì Login</button>
    </form>

    <div id="loginMessage" class="hidden"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqFJ85euyPb4QV863AmBF9zHv34WIdmrg",
      authDomain: "drophome-1cb76.firebaseapp.com",
      projectId: "drophome-1cb76",
      storageBucket: "drophome-1cb76.appspot.com",
      messagingSenderId: "268666785164",
      appId: "1:268666785164:web:6b02f3242b9e21fad25aa9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showMessage(text, color = "black") {
      const messageBox = document.getElementById("loginMessage");
      if (!messageBox) return;
      messageBox.textContent = text;
      messageBox.classList.remove("hidden");
      messageBox.style.color = color;
    }

    function redirectTo(path) {
      window.location.href = `/forms/${path}`;
    }

    function setupLoginForm() {
      const loginForm = document.getElementById("loginForm");
      if (!loginForm) return;

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          await signInWithEmailAndPassword(auth, email, password);
          sessionStorage.setItem("drophome-auth", "true");
          showMessage("‚úÖ Login successful!", "green");
          window.location.href = "/index.html";
        } catch (error) {
          showMessage(`‚ùå ${error.message}`, "red");
        }
      });
    }

    function setupForgotPassword() {
      const link = document.getElementById("forgotPasswordLink");
      if (!link) return;

      link.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value.trim();
        if (!email) {
          showMessage("‚ö†Ô∏è Please enter your email to reset password.", "orange");
          return;
        }
        try {
          await sendPasswordResetEmail(auth, email);
          showMessage("‚úÖ Password reset link sent to your email.", "green");
        } catch (err) {
          showMessage(`‚ùå ${err.message}`, "red");
        }
      });
    }

    function setupAuthListener() {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          sessionStorage.removeItem("drophome-auth");
          if (!window.location.pathname.includes("login.html")) {
            window.location.href = "/forms/login.html";
          }
        }
      });
    }

    function setupLogoutButton() {
      const logoutBtn = document.getElementById("logoutBtn");
      if (!logoutBtn) return;

      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          sessionStorage.removeItem("drophome-auth");
          window.location.href = "/forms/login.html";
        } catch (error) {
          showMessage(`‚ùå Logout failed: ${error.message}`, "red");
        }
      });
    }

    setupLoginForm();
    setupForgotPassword();
    setupAuthListener();
    setupLogoutButton();
  </script>
</body>
</html>
