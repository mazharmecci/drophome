<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Login ‚Äì Drophome</title>
  <link rel="icon" href="../images/DH-Black.png" type="image/png" />
  <link rel="apple-touch-icon" href="../images/DH-Black.png" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="../scripts/navbar.js" defer></script>

  <div class="login-card">
    <header>
      <img src="../images/DH-white.png" alt="Drophome Logo" class="logo-img" />
      <h4 style="color: white;">Welcome to Drophome</h4>
    </header>
  
    <form id="loginForm">
      <div class="filter-group">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" autocomplete="off" required />
      </div>
      <div class="filter-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn-primary">üîì Login</button>
    </form>

    <div id="loginMessage" class="hidden"></div>
  </div>

  <script type="module">
    // Import Firebase modules from CDN
    import { initializeApp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // -----------------------------
    // Firebase Configuration
    // -----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDqFJ85euyPb4QV863AmBF9zHv34WIdmrg",
      authDomain: "drophome-1cb76.firebaseapp.com",
      projectId: "drophome-1cb76",
      storageBucket: "drophome-1cb76.appspot.com",
      messagingSenderId: "268666785164",
      appId: "1:268666785164:web:6b02f3242b9e21fad25aa9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // -----------------------------
    // Utility Functions
    // -----------------------------
    function showMessage(text, color = "black") {
      const messageBox = document.getElementById("loginMessage");
      if (!messageBox) return;
      messageBox.textContent = text;
      messageBox.classList.remove("hidden");
      messageBox.style.color = color;
    }

    function redirectTo(path) {
      window.location.href = `/drophome/forms/${path}`;
    }

    // -----------------------------
    // Login Form Handler
    // -----------------------------
    function setupLoginForm() {
      const loginForm = document.getElementById("loginForm");
      if (!loginForm) return;

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
        await signInWithEmailAndPassword(auth, email, password);
        sessionStorage.setItem("drophome-auth", "true");
        showMessage("‚úÖ Login successful!", "green");
        window.location.href = "/drophome/index.html";   // ‚úÖ correct redirect
        } catch (error) {
          showMessage(`‚ùå ${error.message}`, "red");
        }
      });
    }

    // -----------------------------
    // Auth State Listener
    // -----------------------------
    function setupAuthListener() {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          sessionStorage.removeItem("drophome-auth");
          if (!window.location.pathname.includes("login.html")) {
            window.location.href = "/drophome/forms/login.html";
          }
        }
      });
    }

    // -----------------------------
    // Logout Button Handler
    // -----------------------------
    function setupLogoutButton() {
      const logoutBtn = document.getElementById("logoutBtn");
      if (!logoutBtn) return;

      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          sessionStorage.removeItem("drophome-auth");
          window.location.href = "/drophome/forms/login.html";
        } catch (error) {
          showMessage(`‚ùå Logout failed: ${error.message}`, "red");
        }
      });
    }

    // -----------------------------
    // Initialize Handlers
    // -----------------------------
    setupLoginForm();
    setupAuthListener();
    setupLogoutButton();
  </script>
</body>
</html>
