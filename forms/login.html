<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Login ‚Äì Drophome</title>
  <link rel="icon" href="/images/DH-Black.png" type="image/png" />
  <link rel="apple-touch-icon" href="/images/DH-Black.png" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .input-wrapper {
      position: relative;
      margin-bottom: 18px;
      width: 100%;
    }
    .input-wrapper input {
      width: 100%;
      padding: 10px 14px 10px 44px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-wrapper input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
      outline: none;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      pointer-events: none;
    }
    .icon-img {
      width: 22px;
      height: 22px;
    }
    .forgot-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }
    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    #loginMessage {
      margin-top: 12px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="/scripts/navbar.js" defer></script>

  <!-- Login Card -->
  <div class="login-card">
    <header>
      <img src="/images/DH-white.png" alt="Drophome Logo" class="logo-img" />
      <h4 style="color: white;">Welcome to Drophome</h4>
    </header>
  
    <form id="loginForm">
      <div class="input-wrapper">
        <span class="input-icon">
          <img src="/images/user-icon.png" alt="User Icon" class="icon-img" />
        </span>
        <input type="email" id="username" placeholder="Email" autocomplete="off" required />
      </div>
      
      <div class="input-wrapper">
        <span class="input-icon">
          <img src="/images/password.png" alt="Password Icon" class="icon-img" />
        </span>
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
      </div>

      <p class="forgot-password">
        <a href="#" id="forgotPasswordLink">üîë Forgot Password?</a>
      </p>

      <button type="submit" class="btn-primary">üîì Login</button>
    </form>

    <div id="loginMessage" class="hidden"></div>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDqFJ85euyPb4QV863AmBF9zHv34WIdmrg",
      authDomain: "drophome-1cb76.firebaseapp.com",
      projectId: "drophome-1cb76",
      storageBucket: "drophome-1cb76.appspot.com",
      messagingSenderId: "268666785164",
      appId: "1:268666785164:web:6b02f3242b9e21fad25aa9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Utility Functions
    function showMessage(text, color = "black") {
      const box = document.getElementById("loginMessage");
      if (!box) return;
      box.textContent = text;
      box.classList.remove("hidden");
      box.style.color = color;
    }

    function redirectTo(path) {
      window.location.href = `/${path}`;
    }

    function getFriendlyError(code) {
      switch (code) {
        case "auth/wrong-password": return "Incorrect password. Please try again.";
        case "auth/user-not-found": return "No account found with this email.";
        case "auth/invalid-email": return "Invalid email format.";
        default: return "Login failed. Please try again.";
      }
    }

    // Login Form
    function setupLoginForm() {
      const form = document.getElementById("loginForm");
      form?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          sessionStorage.setItem("drophome-auth", user.uid);
          showMessage("‚úÖ Login successful!", "green");
          redirectTo("index.html");
        } catch (error) {
          showMessage(`‚ùå ${getFriendlyError(error.code)}`, "red");
        }
      });
    }

    // Forgot Password
    function setupForgotPassword() {
      const link = document.getElementById("forgotPasswordLink");
      link?.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value.trim();
        if (!email) {
          showMessage("‚ö†Ô∏è Please enter your email to reset password.", "orange");
          return;
        }
        try {
          await sendPasswordResetEmail(auth, email);
          showMessage("‚úÖ Password reset link sent to your email.", "green");
        } catch (error) {
          showMessage(`‚ùå ${getFriendlyError(error.code)}`, "red");
        }
      });
    }

    // Auth Listener
    function setupAuthListener() {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          sessionStorage.removeItem("drophome-auth");
          if (!window.location.pathname.includes("login.html")) {
            redirectTo("forms/login.html");
          }
        }
      });
    }

    // Logout Button (if present)
    function setupLogoutButton() {
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn?.addEventListener("click", async () => {
        try {
          await signOut(auth);
          sessionStorage.removeItem("drophome-auth");
          redirectTo("forms/login.html");
        } catch (error) {
          showMessage(`‚ùå Logout failed: ${getFriendlyError(error.code)}`, "red");
        }
      });
    }

    // Init
    setupLoginForm();
    setupForgotPassword();
    setupAuthListener();
    setupLogoutButton();
  </script>
</body>
</html>
