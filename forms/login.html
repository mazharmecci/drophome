<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Login ‚Äì Drophome</title>
  <link rel="icon" href="../images/DH-Black.png" type="image/png" />
  <link rel="apple-touch-icon" href="../images/DH-Black.png" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- No navbar on login -->
  <div id="navbar-placeholder"></div>

  <div class="login-card">
    <header>
      <img src="../images/DH-white.png" alt="Drophome Logo" class="logo-img" />
      <h4 style="color: white;">Welcome to Drophome</h4>
    </header>
  
    <form id="loginForm">
      <div class="filter-group">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" autocomplete="off" required />
      </div>
      <div class="filter-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn-primary">üîì Login</button>
    </form>
    
    <!-- üîë Forgot Password Button -->
    <div style="margin-top: 12px;">
      <button id="forgotPwdBtn" style="
        background-color: #FFC56E;
        color: black;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      ">
        Forgot Password?
      </button>
    </div>

    <div id="loginMessage" class="hidden"></div>
  </div>

  <script type="module">
    import { initializeApp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged,
      signOut,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"; [web:124]

    // -----------------------------
    // Firebase Configuration
    // -----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDqFJ85euyPb4QV863AmBF9zHv34WIdmrg",
      authDomain: "drophome-1cb76.firebaseapp.com",
      projectId: "drophome-1cb76",
      storageBucket: "drophome-1cb76.appspot.com",
      messagingSenderId: "268666785164",
      appId: "1:268666785164:web:6b02f3242b9e21fad25aa9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // -----------------------------
    // Helpers
    // -----------------------------
    function showMessage(text, color = "black") {
      const box = document.getElementById("loginMessage");
      if (!box) return;
      box.textContent = text;
      box.classList.remove("hidden");
      box.style.color = color;
    }

    // Read role + allowedPages from Firestore and mirror to sessionStorage
    async function setUserAccess(uid) {
      try {
        const snap = await getDoc(doc(db, "users", uid));
        if (!snap.exists()) {
          console.warn("‚ö†Ô∏è No Firestore doc found for user:", uid);
          sessionStorage.removeItem("userRole");
          sessionStorage.removeItem("allowedPages");
          return;
        }

        const data = snap.data();
        const role = data.role || "full";               // "limited" or "full"/"admin"
        const allowedPages = data.allowedPages || [];   // ["index.html", "orders.html", ...]

        sessionStorage.setItem("userRole", role);
        sessionStorage.setItem("allowedPages", JSON.stringify(allowedPages));

        console.log("‚úÖ Access set:", { role, allowedPages });
      } catch (err) {
        console.error("‚ùå Failed to fetch user access:", err.message);
      }
    }

    // -----------------------------
    // Login Form
    // -----------------------------
    function setupLoginForm() {
      const form = document.getElementById("loginForm");
      if (!form) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const cred = await signInWithEmailAndPassword(auth, email, password);
          sessionStorage.setItem("drophome-auth", "true");

          // load role + allowedPages into sessionStorage
          await setUserAccess(cred.user.uid);

          showMessage("‚úÖ Login successful!", "green");
          window.location.href = "/drophome/index.html";
        } catch (error) {
          showMessage(`‚ùå ${error.message}`, "red");
        }
      });
    }

    // -----------------------------
    // Forgot Password
    // -----------------------------
    function setupForgotPassword() {
      const btn = document.getElementById("forgotPwdBtn");
      if (!btn) return;

      btn.addEventListener("click", async () => {
        const email = document.getElementById("username").value.trim();
        if (!email) {
          showMessage("‚ö†Ô∏è Please enter your email first.", "orange");
          return;
        }

        try {
          await sendPasswordResetEmail(auth, email);
          showMessage("üìß Password reset email sent. Check your inbox.", "green");
        } catch (error) {
          showMessage(`‚ùå Reset failed: ${error.message}`, "red");
        }
      });
    }

    // -----------------------------
    // Auth State Listener
    // -----------------------------
    function setupAuthListener() {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          sessionStorage.clear();
        }
      });
    }

    // -----------------------------
    // Optional Logout from login page
    // -----------------------------
    function setupLogoutButton() {
      const logoutBtn = document.getElementById("logoutBtn");
      if (!logoutBtn) return;

      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          sessionStorage.clear();
          window.location.href = "/drophome/forms/login.html";
        } catch (error) {
          showMessage(`‚ùå Logout failed: ${error.message}`, "red");
        }
      });
    }

    // -----------------------------
    // Init
    // -----------------------------
    setupLoginForm();
    setupForgotPassword();
    setupAuthListener();
    setupLogoutButton();
  </script>
</body>
</html>
