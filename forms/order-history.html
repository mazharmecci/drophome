<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì• Order History ‚Äì Drophome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="../scripts/navbar.js" defer></script>

  <main class="history-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="/drophome/index.html">Home</a>
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
          Order History
        </li>
      </ol>
    </nav>

    <h1 class="page-title">Order History</h1>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-group">
        <label for="filterClient">Client:</label>
        <input type="text" id="filterClient" placeholder="Enter client name" />
      </div>

      <div class="filter-group">
        <label for="filterStart">From:</label>
        <input type="date" id="filterStart" />
      </div>

      <div class="filter-group">
        <label for="filterEnd">To:</label>
        <input type="date" id="filterEnd" />
      </div>

      <button id="applyFilters" class="btn-primary">üîç Apply Filters</button>
      <button id="clearFilters" class="btn-clear">üßπ Clear</button>
    </div>

    <!-- Records Table -->
    <div class="table-scroll-wrapper">
      <table class="summary-table">
        <thead>
          <tr>
            <th>Inbound ID</th>
            <th>Date Received</th>
            <th>Client Name</th>
            <th>Product Name</th>
            <th>SKU</th>
            <th>Quantity</th>
            <th>Product Picture</th>
            <th>Label Link</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="inboundTableBody">
          <!-- Records injected here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination" id="paginationControls"></div>
  </main>

  <!-- Firebase + history logic -->
  <script type="module">
    import { db } from "../scripts/firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    let allRecords = [];
    let currentPage = 1;
    const pageSize = 10;

    async function loadInboundHistory() {
      try {
        const snapshot = await getDocs(collection(db, "inbound"));
        allRecords = [];
        snapshot.forEach(docSnap => {
          allRecords.push(docSnap.data());
        });
        currentPage = 1;
        renderTable(allRecords);
        renderPagination(allRecords.length);
      } catch (err) {
        console.error("‚ùå Error loading inbound history:", err);
      }
    }

    function renderTable(records) {
      const table = document.getElementById("inboundTableBody");
      table.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageRecords = records.slice(start, end);

      pageRecords.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.inboundId || ""}</td>
          <td>${data.dateReceived || ""}</td>
          <td>${data.clientName || ""}</td>
          <td>${data.productName || ""}</td>
          <td>${data.sku || ""}</td>
          <td>${data.quantityReceived || ""}</td>
          <td class="link-cell">${data.prodpic ? `<a href="${data.prodpic}" target="_blank">View</a>` : ""}</td>
          <td class="link-cell">${data.labellink ? `<a href="${data.labellink}" target="_blank">Open</a>` : ""}</td>
          <td>${data.receivingNotes || ""}</td>
        `;
        table.appendChild(row);
      });
    }

    function renderPagination(totalRecords) {
      const controls = document.getElementById("paginationControls");
      controls.innerHTML = "";

      const totalPages = Math.ceil(totalRecords / pageSize);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.addEventListener("click", () => {
          currentPage = i;
          renderTable(allRecords);
          renderPagination(totalRecords);
        });
        controls.appendChild(btn);
      }
    }

    function applyFilters() {
      const clientFilter = document.getElementById("filterClient").value.toLowerCase();
      const startDate = document.getElementById("filterStart").value;
      const endDate = document.getElementById("filterEnd").value;

      const filtered = allRecords.filter(r => {
        const name = (r.clientName || "").toLowerCase();
        const date = r.dateReceived || "";
        const matchesClient = clientFilter ? name.includes(clientFilter) : true;
        const matchesStart = startDate ? date >= startDate : true;
        const matchesEnd = endDate ? date <= endDate : true;
        return matchesClient && matchesStart && matchesEnd;
      });

      currentPage = 1;
      renderTable(filtered);
      renderPagination(filtered.length);
    }

    function clearFilters() {
      document.getElementById("filterClient").value = "";
      document.getElementById("filterStart").value = "";
      document.getElementById("filterEnd").value = "";
      currentPage = 1;
      renderTable(allRecords);
      renderPagination(allRecords.length);
    }

    // Init
    loadInboundHistory();
    document.getElementById("applyFilters").addEventListener("click", applyFilters);
    document.getElementById("clearFilters").addEventListener("click", clearFilters);
  </script>

  <!-- Simple auth check -->
  <script>
    if (!sessionStorage.getItem("drophome-auth")) {
      window.location.href = "/drophome/forms/login.html";
    }
  </script>

  <!-- Role-based access + optional meta version -->
  <script src="../scripts/main.js" defer></script>
</body>
</html>
