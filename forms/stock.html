<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“Š Stock Viewer</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    (function () {
      const placeholder = document.getElementById("navbar-placeholder");
      if (!placeholder) return;

      fetch("../scripts/navbar.html")
        .then(res => {
          if (!res.ok) throw new Error("Navbar load failed");
          return res.text();
        })
        .then(html => {
          placeholder.innerHTML = html;

          const hamburgerBtn = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          if (!hamburgerBtn || !navLinks) return;

          hamburgerBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            navLinks.classList.toggle("show");
          });

          document.addEventListener("click", (e) => {
            if (!navLinks.classList.contains("show")) return;
            if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
              navLinks.classList.remove("show");
            }
          });
        })
        .catch(err => console.error(err));
    })();
  </script>
  
  <div class="form-container">
    <!-- Header -->
    <header class="dashboard-header">
      <img src="../images/DH-white.png" alt="Drophome Logo" class="logo" />
      <span>Stock Availability</span>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/">ğŸ Home</a>
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
         ğŸ“ŠStock Availability
        </li>
      </ol>
    </nav>

    <!-- Stock Viewer Form -->
    <form id="stockForm">
      <!-- Location Filter -->
      <label for="location">Location</label>
      <select id="location" name="location" required>
        <option value="" disabled selected>Choose your location</option>
        <!-- Populate dynamically -->
      </select>

      <!-- Product Name Dropdown -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose your product</option>
        <!-- Populate dynamically -->
      </select>

      <!-- Available Quantity (readonly) -->
      <label for="availableQuantity">Available Quantity</label>
      <input type="number" id="availableQuantity" name="availableQuantity" readonly style="background-color: #ffe6e6;" placeholder="Auto-calculated" />
    </form>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your stock record has been updated!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script type="module" src="../scripts/stock.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
</body>
</html>
