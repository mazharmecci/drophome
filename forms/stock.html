<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“Š Stock Viewer</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    (function () {
      const placeholder = document.getElementById("navbar-placeholder");
      if (!placeholder) return;

      // Resolve path whether page is in root or /forms
      const isInForms = window.location.pathname.includes("/forms/");
      const navbarPath = isInForms ? "../navbar.html" : "navbar.html";

      fetch(navbarPath)
        .then(res => {
          if (!res.ok) throw new Error("Navbar load failed");
          return res.text();
        })
        .then(html => {
          placeholder.innerHTML = html;

          const hamburgerBtn = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          const overlay = document.getElementById("navOverlay");

          if (!hamburgerBtn || !navLinks || !overlay) return;

          // Toggle drawer
          hamburgerBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const isOpen = navLinks.classList.toggle("active");
            hamburgerBtn.classList.toggle("active", isOpen);
            overlay.style.display = isOpen ? "block" : "none";
          });

          // Close on link click
          navLinks.querySelectorAll("a").forEach(link =>
            link.addEventListener("click", () => closeDrawer())
          );

          // Close on outside click
          document.addEventListener("click", (e) => {
            if (!navLinks.classList.contains("active")) return;
            if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
              closeDrawer();
            }
          });

          // Close on overlay click
          overlay.addEventListener("click", () => closeDrawer());

          function closeDrawer() {
            navLinks.classList.remove("active");
            hamburgerBtn.classList.remove("active");
            overlay.style.display = "none";
          }
        })
        .catch(err => console.error("Navbar load error:", err));
    })();
  </script>
  
  <div class="form-container">
    <!-- Header -->
    <header class="dashboard-header">
      <img src="../images/DH-white.png" alt="Drophome Logo" class="logo" />
      <span>Stock Availability</span>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/">ğŸ Home</a>
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
         ğŸ“ŠStock
        </li>
      </ol>
    </nav>

      <!-- Product Name Dropdown -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose your product</option>
        <!-- Populate dynamically -->
      </select>

      <!-- Available Quantity (readonly) -->
      <label for="availableQuantity">Available Quantity</label>
      <input type="number" id="availableQuantity" name="availableQuantity" readonly style="background-color: #ffe6e6;" placeholder="Auto-calculated" />
    </form>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your stock record has been updated!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script type="module" src="../scripts/stock.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>

  <!-- Stock Cards -->
<div id="stockCardsContainer" class="card-container"></div>

</body>
</html>
