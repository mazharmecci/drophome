<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Stock Viewer</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-container">
    <!-- Header -->
    <header class="dashboard-header">
      <img src="../images/DH-white.png" alt="Drophome Logo" class="logo" />
      <span>Stock Availability ðŸ“Š</span>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/">Home</a>
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
          Stock Availability
        </li>
      </ol>
    </nav>

    <!-- Stock Viewer Form -->
    <form id="stockForm">
      <!-- Location Filter -->
      <label for="location">Location</label>
      <select id="location" name="location" required>
        <option value="">Select Location</option>
        <!-- Populate dynamically -->
      </select>

      <!-- Product Name Dropdown -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="">Select Product</option>
        <!-- Populate dynamically -->
      </select>

      <!-- Available Quantity (readonly) -->
      <label for="availableQuantity">Available Quantity</label>
      <input type="number" id="availableQuantity" name="availableQuantity" readonly placeholder="Auto-calculated" />
    </form>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your stock record has been updated!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script type="module" src="../scripts/stock.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
</body>
</html>
