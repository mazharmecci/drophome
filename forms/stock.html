<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Stock Availability Form</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="form-container">
    <header style="display: flex; align-items: center; justify-content: center; gap: 12px;">
      <img src="../images/DH-white.png" alt="Drophome Logo" style="height: 32px; width: auto;" />
      <span>ðŸ“Š Stock Availability</span>
    </header>

    <form id="stockForm">
      <label for="sku">SKU</label>
      <input type="text" id="sku" name="sku" required />

      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required />

      <label for="availableQuantity">Available Quantity</label>
      <input type="number" id="availableQuantity" name="availableQuantity" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required />

      <label for="reorderThreshold">Reorder Threshold</label>
      <input type="number" id="reorderThreshold" name="reorderThreshold" required />

      <label for="lastUpdated">Last Updated</label>
      <input type="date" id="lastUpdated" name="lastUpdated" required />

      <button type="submit">Update Stock</button>
    </form>
  </div>

  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your stock record has been updated!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script type="module" src="../scripts/stock.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
</body>
</html>
