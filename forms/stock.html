<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Stock Viewer</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="../scripts/navbar.js" defer></script>   

  <div class="form-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <span>Stock</span>
        </li>
      </ol>
    </nav>

  <!-- Products Summary Table -->
  <section class="form-block">
    <h4><strong>Products Stock Summary:</strong></h4>
    <table id="stockTable" class="summary-table">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Price (USD)</th>
          <th>Stock Quantity</th>
          <th>Product Picture</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows populated dynamically from master list -->
      </tbody>
    </table>
  </section>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your stock record has been updated!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script>
    if (!sessionStorage.getItem("drophome-auth")) {
      window.location.href = "/forms/login.html";
    }
  </script>
  
  <script type="module" src="../scripts/stock.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>

</body>
</html>
