<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¦ Inventory â€“ Drophome</title>
  <link rel="icon" href="../images/DH-Black.png" type="image/png" />
  <link rel="apple-touch-icon" href="../images/DH-Black.png" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Make the table area full width and scrollable */
    .inventory-table-section {
      width: 100%;
      margin-top: 16px;
    }

    .table-scroll-wrapper {
      width: 100%;
      overflow-x: auto;      /* horizontal scroll if needed */
      overflow-y: hidden;
    }

    .summary-table {
      width: 100%;
      min-width: 900px;      /* adjust so columns donâ€™t compress */
      border-collapse: collapse;
    }

    .summary-table th,
    .summary-table td {
      padding: 8px 10px;
      text-align: left;
      white-space: nowrap;   /* keep cells on one line */
    }
  </style>
</head>
<body>

  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="../scripts/navbar.js" defer></script>

  <div class="history-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <span>Inventory</span>
        </li>
      </ol>
    </nav>

    <!-- Inner Content Wrapper (filters + pagination only) -->
    <div class="form-body">

      <!-- Pagination -->
      <div class="pagination-bar">
        <button id="prevPage" class="btn-secondary">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage" class="btn-secondary">Next</button>
      </div>

      <!-- Filters (date range + status only) -->
      <div class="filters-bar">
        <div class="filter-item">
          <label for="filterStart">Ordered Date (From)</label>
          <input type="date" id="filterStart" name="filterStart" />
        </div>

        <div class="filter-item">
          <label for="filterEnd">Ordered Date (To)</label>
          <input type="date" id="filterEnd" name="filterEnd" />
        </div>

        <div class="filter-item">
          <label for="filterStatus">Status</label>
          <select id="filterStatus" name="filterStatus">
            <option value="">All statuses</option>
            <option value="OrderPending">Order Pending</option>
            <option value="WarehouseDelivered">Warehouse Delivered</option>
            <option value="OrderDelivered">Order Delivered</option>
            <option value="OrderCompleted">Order Completed</option>
            <option value="CancelCompleted">Cancel Completed</option>
            <option value="Refunded">Refunded</option>
            <option value="Shipped">Shipped</option>
            <option value="LabelsPrinted">Labels Printed</option>
          </select>
        </div>

        <div class="filter-item filters-actions">
          <button type="button" id="applyFilters" class="btn-primary">Apply</button>
          <button type="button" id="clearFilters" class="btn-orange">Clear</button>
        </div>
      </div>
    </div> <!-- end .form-body -->

    <!-- ðŸ”½ Full-width summary table OUTSIDE form-body -->
    <div class="inventory-table-section">
      <div class="table-scroll-wrapper">
        <table class="summary-table">
          <thead>
            <tr>
              <th>Inbound&nbsp;ID</th>
              <th>Order&nbsp;Date</th>
              <th>Delivered&nbsp;Date</th>
              <th>Cust&nbsp;Name</th>
              <th>WareHouse</th>
              <th>Prod&nbsp;Name</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inboundTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="hidden">
    <div class="popup-content">
      <div class="checkmark-circle"></div>
      <div class="checkmark-check"></div>
      <p>âœ… Saved successfully!</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <!-- Modules -->
  <script type="module">
    import { initPopupClose } from "../scripts/popupHandler.js";
    document.addEventListener("DOMContentLoaded", () => {
      initPopupClose();
    });
  </script>

  <!-- Inventory workflow script -->
  <script type="module" src="../scripts/inventory.js"></script>

  <!-- Login check -->
  <script>
    if (!sessionStorage.getItem("drophome-auth")) {
      window.location.href = "/forms/login.html";
    }
  </script>

</body>
</html>
