<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¤ Outbound Orders Form</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-container">    
      <header style="display: flex; align-items: center; justify-content: center; gap: 12px;">
        <img src="../images/DH-white.png" alt="Drophome Logo" style="height: 32px; width: auto;" />
        <span>Outbound Orders ðŸ“¤</span>
      </header>

      <!-- Breadcrumb -->
      <nav class="breadcrumb-nav" aria-label="Breadcrumb">
        <ol class="breadcrumb-list">
          <li class="breadcrumb-item">
            <a href="https://mazharmecci.github.io/drophome/">Home</a>
          </li>
          <li class="breadcrumb-item breadcrumb-current" aria-current="page">
            Outbound Orders
          </li>
        </ol>
      </nav>

      <form id="outboundForm">
        <label for="orderId">Order ID (Auto-generated)</label>
        <input
          type="text"
          id="orderId"
          name="orderId"
          readonly
          style="background-color: #ffe6e6;"
        />

        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          name="date"
          required
        />

        <label for="accountName">Account Name</label>
        <select
          id="accountName"
          name="accountName"
          required
        >
          <option value="" disabled selected>Choose account name</option>
        </select>

        <label for="sku">SKU</label>
        <input
          type="text"
          id="sku"
          name="sku"
          required
        />

        <label for="storageLocation">Storage Location</label>
        <select
          id="storageLocation"
          name="storageLocation"
          required
        >
          <option value="" disabled selected>Choose storage location</option>
        </select>

        <label for="productName">Product Name</label>
        <select
          id="productName"
          name="productName"
          required
        >
          <option value="" disabled selected>Choose product name</option>
        </select>

        <label for="availableQuantity">Stock Available (Auto-calculated)</label>
        <input
          type="text"
          id="availableQuantity"
          name="availableQuantity"
          readonly
          style="background-color: #ffe6e6;"
        />

        <label for="quantity">Quantity to Dispatch</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          required
        />

        <label for="prodpic">Product Picture URL</label>
        <input
          type="text"
          id="prodpic"
          name="prodpic"
          style="background-color: #c7E4EE;"
        />

        <label for="labellink">Label Link URL</label>
        <input
          type="text"
          id="labellink"
          name="labellink"
          style="background-color: #c7E4EE;"
        />

        <label for="labelqty">Total Labels</label>
        <input
          type="number"
          id="labelqty"
          name="labelqty"
          required
        />

        <label for="labelcost">Label Cost</label>
        <input
          type="text"
          id="labelcost"
          name="labelcost"
          placeholder="$00.00"
          required
        />

        <label for="threePLcost">3PL Cost</label>
        <input
          type="text"
          id="threePLcost"
          name="threePLcost"
          placeholder="$00.00"
          required
        />

        <label for="notes">Additional Notes</label>
        <textarea
          id="notes"
          name="notes"
          placeholder="Optional notes or remarks..."
        ></textarea>

        <label for="status">Order Status</label>
        <select
          id="status"
          name="status"
          required
        >
          <option value="">Select status</option>
          <option value="OrderPending">Order-Pending</option>
          <option value="OrderDelivered">Order-Delivered</option>
          <option value="OrderCompleted">Order-Completed</option>
          <option value="CancelCompleted">Cancel-Completed</option>
          <option value="Refunded">Refunded</option>
          <option value="Shipped">Shipped</option>
          <option value="LabelsPrinted">LabelsPrinted</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your outbound order has been submitted!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script type="module" src="../scripts/outbound.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
</body>
</html>
