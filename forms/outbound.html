<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¤ Outbound Orders Form</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-container">
    <header style="display: flex; align-items: center; justify-content: center; gap: 12px;">
      <img src="../images/DH-white.png" alt="Drophome Logo" style="height: 32px; width: auto;" />
      <span>Outbound Orders ðŸ“¤</span>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/">Home</a>
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
          Outbound Orders
        </li>
      </ol>
    </nav>

    <form id="outboundForm">
      <label for="orderId">Order ID</label>
      <input type="text" id="orderId" name="orderId" readonly style="background-color: #ffe6e6;" />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="date">Account Name</label>
      <select id="accountName" required style="width: 100%; height: 40px; font-size: 16px;">
        <option value="" disabled selected>Choose account name</option>
      </select>

      <label for="sku">SKU</label>
      <input type="text" id="sku" name="sku" required />
      
      <label for="storageLocation">Storage Location</label>
      <select id="storageLocation" name="storageLocation" required></select>      

      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>     
      <option value="">Select Product</option></select>

      <label for="availableQuantity">Stock Available</label>
      <input type="text" id="availableQuantity" name="availableQuantity" readonly style="background-color: #ffe6e6;" />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Select Status</option>
        <option value="Pending">Pending</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Delivered">Delivered</option>
      </select>

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your outbound order has been submitted!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script type="module" src="../scripts/outbound.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
</body>
</html>
