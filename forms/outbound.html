<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¤ Outbound Orders Form</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-container">
    <header style="display: flex; align-items: center; justify-content: center; gap: 12px;">
      <img src="../images/DH-white.png" alt="Drophome Logo" style="height: 32px; width: auto;" />
      <span>Outbound Orders ðŸ“¤</span>
    </header>

    <form id="outboundForm">
      <label for="orderId">Order ID</label>
      <input type="text" id="orderId" name="orderId" required />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="accountName">Account Name</label>
      <input type="text" id="accountName" name="accountName" required />

      <label for="sku">SKU</label>
      <input type="text" id="sku" name="sku" required />

      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Select Status</option>
        <option value="Pending">Pending</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Delivered">Delivered</option>
      </select>

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Submit Outbound</button>
    </form>
  </div>

  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your outbound order has been submitted!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script type="module" src="../scripts/outbound.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
</body>
</html>
