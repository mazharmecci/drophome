<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¦ Inventory â€“ Drophome</title>
  <link rel="icon" href="../images/DH-Black.png" type="image/png" />
  <link rel="apple-touch-icon" href="../images/DH-Black.png" />
  <link rel="stylesheet" href="../style.css" />
  <style>
/* Make the table area full width and scrollable */
  .inventory-table-section {
    width: 100%;
    margin-top: 16px;
  }
  
  .table-scroll-wrapper {
    width: 100%;
    overflow-x: auto;      /* horizontal scroll if needed */
    overflow-y: hidden;
  }
  
  .summary-table {
    width: 100%;
    min-width: 900px;      /* adjust so columns donâ€™t compress */
    border-collapse: collapse;
  }
  
  .summary-table th,
  .summary-table td {
    padding: 8px 10px;
    text-align: left;
    white-space: nowrap;   /* keep cells on one line */
  }
  
  /* Dark blue header row */
  .summary-table th {
    background-color: #003366; /* deep navy blue */
    color: #ffffff;            /* white text for contrast */
    font-weight: 600;
  }
  </style>
</head>
<body>

  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="../scripts/navbar.js" defer></script>

  <main class="history-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <span>Inventory</span>
        </li>
      </ol>
    </nav>

    <!-- Inner Content Wrapper (filters + pagination only) -->
    <section class="form-body">

      <!-- Pagination -->
      <div class="pagination-bar" aria-label="Pagination">
        <button id="prevPage" class="btn-secondary" type="button">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage" class="btn-secondary" type="button">Next</button>
      </div>

      <!-- Filters (date range + status only) -->
      <form class="filters-bar" id="filtersForm" aria-label="Filters">
        <div class="filter-item">
          <label for="filterStart">Ordered Date (From)</label>
          <input type="date" id="filterStart" name="filterStart" />
        </div>

        <div class="filter-item">
          <label for="filterEnd">Ordered Date (To)</label>
          <input type="date" id="filterEnd" name="filterEnd" />
        </div>

        <div class="filter-item">
          <label for="filterStatus">Status</label>
          <select id="filterStatus" name="filterStatus">
            <option value="">All statuses</option>
            <option value="OrderPending">Order Pending</option>
            <option value="WarehouseDelivered">Warehouse Delivered</option>
            <option value="OrderDelivered">Order Delivered</option>
            <option value="OrderCompleted">Order Completed</option>
            <option value="CancelCompleted">Cancel Completed</option>
            <option value="Refunded">Refunded</option>
            <option value="Shipped">Shipped</option>
            <option value="LabelsPrinted">Labels Printed</option>
          </select>
        </div>

        <div class="filter-item filters-actions">
          <button type="submit" id="applyFilters" class="btn-primary">Apply</button>
          <button type="reset" id="clearFilters" class="btn-orange">Clear</button>
        </div>
      </form>
    </section>

    <!-- ðŸ”½ Full-width summary table OUTSIDE form-body -->
    <section class="inventory-table-section">
      <div class="table-scroll-wrapper">
        <table class="summary-table" aria-describedby="pageInfo">
          <thead>
            <tr>
              <th scope="col">Inbound&nbsp;ID</th>
              <th scope="col">Order&nbsp;Date</th>
              <th scope="col">Delivered&nbsp;Date</th>
              <th scope="col">Cust&nbsp;Name</th>
              <th scope="col">Warehouse</th>
              <th scope="col">Prod&nbsp;Name</th>
              <th scope="col">Qty</th>
              <th scope="col">Price</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="inboundTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Success Popup -->
  <div id="successPopup" class="hidden" role="alertdialog" aria-labelledby="popupTitle">
    <div class="popup-content">
      <div class="checkmark-circle"></div>
      <div class="checkmark-check"></div>
      <p id="popupTitle">âœ… Saved successfully!</p>
      <button id="closePopup" type="button">Close</button>
    </div>
  </div>

  <!-- Modules -->
  <script type="module">
    import { initPopupClose } from "../scripts/popupHandler.js";
    document.addEventListener("DOMContentLoaded", () => {
      initPopupClose();
    });
  </script>

  <!-- Inventory workflow script -->
  <script type="module" src="../scripts/inventory.js"></script>

  <!-- Login check -->
  <script>
    if (!sessionStorage.getItem("drophome-auth")) {
      window.location.href = "/forms/login.html";
    }
  </script>

</body>
</html>
