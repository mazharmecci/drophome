<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¥ Inbound Inventory Form</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    (function () {
      const placeholder = document.getElementById("navbar-placeholder");
      if (!placeholder) return;

      // Resolve path whether page is in root or /forms
      const isInForms = window.location.pathname.includes("/forms/");
      const navbarPath = isInForms ? "../navbar.html" : "navbar.html";

      fetch(navbarPath)
        .then(res => {
          if (!res.ok) throw new Error("Navbar load failed");
          return res.text();
        })
        .then(html => {
          placeholder.innerHTML = html;

          const hamburgerBtn = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          const overlay = document.getElementById("navOverlay");

          if (!hamburgerBtn || !navLinks || !overlay) return;

          // Toggle drawer
          hamburgerBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const isOpen = navLinks.classList.toggle("active");
            hamburgerBtn.classList.toggle("active", isOpen);
            overlay.style.display = isOpen ? "block" : "none";
          });

          // Close on link click
          navLinks.querySelectorAll("a").forEach(link =>
            link.addEventListener("click", () => closeDrawer())
          );

          // Close on outside click
          document.addEventListener("click", (e) => {
            if (!navLinks.classList.contains("active")) return;
            if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
              closeDrawer();
            }
          });

          // Close on overlay click
          overlay.addEventListener("click", () => closeDrawer());

          function closeDrawer() {
            navLinks.classList.remove("active");
            hamburgerBtn.classList.remove("active");
            overlay.style.display = "none";
          }
        })
        .catch(err => console.error("Navbar load error:", err));
    })();
  </script>

  <div class="form-container">   
    <header class="form-header">
      <img src="../images/DH-white.png" alt="Drophome Logo" class="logo-img" />
      <span>Inbound</span>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="https://mazharmecci.github.io/drophome/">ğŸ  Home</a>
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
          ğŸ“¥ Inbound
        </li>
      </ol>
    </nav>

    <form id="inboundForm">
      <label for="inboundId">Inbound ID (Auto-generated)</label>
      <input type="text" id="inboundId" name="inboundId" readonly class="input-readonly-error" />
      
      <label for="dateReceived">Date Received</label>
      <input type="date" id="dateReceived" name="dateReceived" required />
      
      <label for="clientName">Client Name</label>
      <select id="clientName" name="clientName" required>
        <option value="" hidden>Client name</option>
      </select>

      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" hidden>Choose product name</option>
      </select>
      
      <!-- SKU with info icon -->
      <label for="sku">
        SKU (Auto-filled)
        <span class="hint-icon" data-tooltip="This SKU is auto-filled when you select a product from the list.">â„¹ï¸</span>
      </label>
      <input type="text" id="sku" name="sku" readonly class="input-readonly" />

      <label for="prodpic">Product Picture URL</label>
      <input type="text" id="prodpic" name="prodpic" class="input-highlight" />

      <label for="labellink">Label Link URL</label>
      <input type="text" id="labellink" name="labellink" class="input-highlight" />
      
      <label for="quantityReceived">Quantity</label>
      <input type="number" id="quantityReceived" name="quantityReceived" required />
      
      <label for="receivingNotes">Receiving Notes</label>
      <textarea id="receivingNotes" name="receivingNotes" placeholder="Optional notes or remarks..." class="textarea-large"></textarea>
    
      <div class="form-actions">
        <button type="submit" class="btn-primary">Submit</button>
        <button type="button" class="btn-orange" onclick="window.location.href='../master.html?origin=inbound'">
          âš™ï¸ Master List
        </button>
      </div>
    </form>
  </div>

  <!-- Shared Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your inbound record has been submitted!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../scripts/inbound.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
  <script type="module" src="../scripts/dropdownLoader.js"></script>
</body>
</html>
