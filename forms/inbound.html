<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¥ Inbound Inventory Form</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-container">
    <header style="display: flex; align-items: center; justify-content: center; gap: 12px;">
      <img src="../images/DH-white.png" alt="Drophome Logo" style="height: 32px; width: auto;" />
      <span>Inbound Inventory ðŸ“¥</span>
    </header>

    <form id="inboundForm">
      <label for="inboundId">Inbound ID</label>
      <input type="text" id="inboundId" name="inboundId" readonly style="background-color: #f0f0f0;" />

      <label for="dateReceived">Date Received</label>
      <input type="date" id="dateReceived" name="dateReceived" required />

      <label for="supplierName">Supplier</label>
      <select id="supplierName" name="supplierName" required></select>

      <label for="sku">SKU</label>
      <input type="text" id="sku" name="sku" required />

      <label for="productName">Product</label>
      <select id="productName" name="productName" required></select>

      <label for="quantityReceived">Quantity Received</label>
      <input type="number" id="quantityReceived" name="quantityReceived" required />

      <label for="storageLocation">Storage Location</label>
      <select id="storageLocation" name="storageLocation" required></select>

      <label for="receivingNotes">Receiving Notes</label>
      <textarea id="receivingNotes" name="receivingNotes"></textarea>

      <div style="display: flex; gap: 12px; margin-top: 16px;">
        <button type="submit">Submit Inbound</button>
        <button type="button" onclick="window.location.href='../master.html'">Manage Master List</button>
      </div>
    </form>
  </div>

  <!-- Shared Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>âœ… Success</h3>
      <p>Your inbound record has been submitted!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../scripts/inbound.js"></script>
  <script type="module" src="../scripts/popupHandler.js"></script>
  <script type="module" src="../scripts/dropdownLoader.js"></script>
</body>
</html>
