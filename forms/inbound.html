<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì• Inbound Orders</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .details-row .order-details {
      padding: 8px 12px;
      background: #f7f9fc;
      border-top: 1px solid #ddd;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 4px 16px;
      font-size: 12px;
    }

    .btn-secondary.details-toggle {
      padding: 2px 6px;
      font-size: 11px;
    }

    .pagination-bar {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .pagination-bar button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .filters-bar {
      margin: 12px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      align-items: flex-end;
      font-size: 12px;
    }

    .filters-bar > .filter-item {
      display: flex;
      flex-direction: column;
    }

    .filters-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    /* desktop: keep everything in one row */
    @media (min-width: 768px) {
      .filters-bar {
        flex-wrap: nowrap;
      }
    }

    /* mobile: stacked full width */
    @media (max-width: 767px) {
      .filters-bar > .filter-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="/scripts/navbar.js" defer></script>

  <div class="form-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item"><span>Orders</span></li>
      </ol>
    </nav>

    <!-- Outbound form -->
    <form id="inboundForm">
      <label for="inboundId">Inbound ID (Auto-generated)</label>
      <input type="text" id="inboundId" name="inboundId" readonly class="input-readonly-error" />

      <label for="orderedDate">Ordered Date</label>
      <input type="date" id="orderedDate" name="orderedDate" required />

      <label for="deliveryDate">Delivery Date</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required />

      <label for="clientName">Client Name (from master)</label>
      <select id="clientName" name="clientName" required>
        <option value="" hidden>Client name</option>
      </select>

      <label for="dispatchLocation">Order Delivered Warehouse (from master)</label>
      <select id="dispatchLocation" name="dispatchLocation" required>
        <option value="" hidden>Select Warehouse</option>
      </select>

      <label for="productName">Product Name (from master)</label>
      <select id="productName" name="productName" required>
        <option value="" hidden>Choose product name</option>
      </select>

      <label for="price">
        Price (Auto-filled in dollars - (from master)
        <span class="hint-icon" data-tooltip="This price is pulled from the master list when you select a product.">‚ÑπÔ∏è</span>
      </label>
      <input type="text" id="price" name="price" readonly class="input-readonly" />

      <label for="sku">
        SKU (Auto-filled - (from master)
        <span class="hint-icon" data-tooltip="This SKU is auto-filled when you select a product from the list.">‚ÑπÔ∏è</span>
      </label>
      <input type="text" id="sku" name="sku" readonly class="input-readonly" />

      <label>
        Product Image (Auto-filled - (from master)
        <span class="hint-icon" data-tooltip="Automatically pulled from the product master when you choose a product.">‚ÑπÔ∏è</span>
      </label>
      <div id="prodpicPreview" class="preview-box auto-preview"></div>

      <label for="labellink">Label Link URL - (mandatory)</label>
      <input type="text" id="labellink" name="labellink" class="input-highlight" />
      <div id="labellinkPreview" class="preview-box"></div>

      <label for="quantityReceived">Quantity</label>
      <input type="number" id="quantityReceived" name="quantityReceived" required />

      <label for="tax">Tax ($) - (not mandatory)</label>
      <input type="number" id="tax" name="tax" step="0.01" value="0" />

      <label for="shipping">Shipping ($) - (not mandatory)</label>
      <input type="number" id="shipping" name="shipping" step="0.01" value="0" />

      <label for="subtotal">Subtotal ($)</label>
      <input type="text" id="subtotal" name="subtotal" readonly class="input-readonly" />

      <label for="trackingNumber">Tracking Number - (not mandatory)</label>
      <input type="text" id="trackingNumber" name="trackingNumber" placeholder="Enter tracking number" />

      <label for="orderStatus">Order Status</label>
      <select id="orderStatus" name="orderStatus" required>
        <option value="" hidden>Choose order status</option>
        <option value="OrderPending">Order Pending</option>
        <option value="WarehouseDelivered">Warehouse Delivered</option>
        <option value="OrderDelivered">Order Delivered</option>
        <option value="OrderCompleted">Order Completed</option>
        <option value="CancelCompleted">Cancel Completed</option>
        <option value="Refunded">Refunded</option>
        <option value="Shipped">Shipped</option>
        <option value="LabelsPrinted">Labels Printed</option>
      </select>

      <label for="receivingNotes">Receiving Notes</label>
      <textarea id="receivingNotes" name="receivingNotes" class="textarea-large"></textarea>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Submit</button>
        <button type="button" class="btn-orange" onclick="window.location.href='/master.html?origin=outbound'">
          ‚öôÔ∏è Master List
        </button>
      </div>
    </form>
  </div>

  <!-- Pagination under form -->
  <div class="pagination-bar">
    <button id="prevPage" class="btn-secondary">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPage" class="btn-secondary">Next</button>
  </div>

  <!-- Filters under pagination -->
  <div class="filters-bar">
    <div class="filter-item">
      <label for="filterStart">Ordered Date (From)</label>
      <input type="date" id="filterStart" name="filterStart" />
    </div>

    <div class="filter-item">
      <label for="filterEnd">Ordered Date (To)</label>
      <input type="date" id="filterEnd" name="filterEnd" />
    </div>

    <div class="filter-item">
      <label for="filterWarehouse">Warehouse</label>
      <select id="filterWarehouse" name="filterWarehouse">
        <option value="">All warehouses</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="filterStatus">Status</label>
      <select id="filterStatus" name="filterStatus">
        <option value="">All statuses</option>
        <option value="OrderPending">Order Pending</option>
        <option value="WarehouseDelivered">Warehouse Delivered</option>
        <option value="OrderDelivered">Order Delivered</option>
        <option value="OrderCompleted">Order Completed</option>
        <option value="CancelCompleted">Cancel Completed</option>
        <option value="Refunded">Refunded</option>
        <option value="Shipped">Shipped</option>
        <option value="LabelsPrinted">Labels Printed</option>
      </select>
    </div>

    <div class="filter-item filters-actions">
      <button type="button" id="applyFilters" class="btn-primary">Apply</button>
      <button type="button" id="clearFilters" class="btn-orange">Clear</button>
    </div>
  </div>

  <!-- Summary table -->
  <div class="table-scroll-wrapper">
    <table class="summary-table">
      <thead>
        <tr>
          <th>Outbound&nbsp;ID</th>
          <th>Order&nbsp;Date</th>
          <th>Delivered&nbsp;Date</th>
          <th>Cust&nbsp;Name</th>
          <th>WareHouse</th>
          <th>Prod&nbsp;Name</th>
          <th>Qty</th>
          <th>Subtotal&nbsp;($)</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inboundTableBody"></tbody>
    </table>
  </div>

  <!-- Success popup (shared) -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>‚úÖ Success</h3>
      <p>Your outbound record has been submitted!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <!-- Session check -->
  <script>
    if (!sessionStorage.getItem("drophome-auth")) {
      window.location.href = "/forms/login.html";
    }
  </script>

  <!-- Behaviour -->
  <script type="module" src="/scripts/inventory.js"></script>
  <script type="module" src="/scripts/popupHandler.js"></script>
  <script type="module" src="/scripts/dropdownLoader.js"></script>
</body>
</html>
