<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ Shipping ‚Äì Drophome</title>
  <link rel="icon" href="../images/DH-Black.png" type="image/png" />
  <link rel="apple-touch-icon" href="../images/DH-Black.png" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- Injected Navbar -->
  <div id="navbar-placeholder"></div>
  <script src="../scripts/navbar.js" defer></script>

  <div class="history-container">
    <!-- we're using history container as standard for shipping, sales and order-history because of css settings-->

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <span>Shipping</span>
        </li>
      </ol>
    </nav>

    <!-- Inner Content Wrapper -->
    <div class="form-body">
      <!-- Filter Bar -->

      <div class="filter-group">
        <label for="filterLocation">Location:</label>
        <select id="filterLocation">
          <option value="">All Locations</option>
          <option value="Dallas Epic Mosque">Dallas Epic Mosque</option>
          <option value="Round Rock HQ">Round Rock HQ</option>
        </select>
      </div>

      <div class="filter-bar">
        <div class="filter-group">
          <label for="filterClient">Client:</label>
          <input type="text" id="filterClient" placeholder="Enter client name" />
        </div>

        <div class="filter-group">
          <label for="filterStart">From:</label>
          <input type="date" id="filterStart" />
        </div>

        <div class="filter-group">
          <label for="filterEnd">To:</label>
          <input type="date" id="filterEnd" />
        </div>

        <div class="filter-group">
          <label for="filterStatus">Status:</label>
          <select id="filterStatus">
            <option value="">All Statuses</option>
            <option value="OrderPending">Order Pending</option>
            <option value="OrderDelivered">Order Delivered</option>
            <option value="OrderCompleted">Order Completed</option>
            <option value="CancelCompleted">Cancel Completed</option>
            <option value="Refunded">Refunded</option>
            <option value="Shipped">Shipped</option>
            <option value="LabelsPrinted">Labels Printed</option>
          </select>
        </div>

        <button id="applyFilters" class="btn-primary">üîç Apply Filters</button>
        <button id="clearFilters" class="btn-clear">üßπ Clear</button>
      </div>

      <!-- Table Wrapper -->
      <div class="table-scroll-wrapper">
        <table class="summary-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Client Name</th>
              <th>Loca</th>
              <th>SKU</th>
              <th>Prod Name</th>
              <th>Prod Pic</th>             
              <th>Price</th>              
              <th>Qty</th>
              <th>Total Cost</th>                            
              <th>Total Labels</th>
              <th>Label Cost</th>
              <th>3PL Cost</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
         <tbody id="inboundTableBody">
            <!-- Injected dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="hidden">
      <div class="popup-content">
        <div class="checkmark-circle"></div>
        <div class="checkmark-check"></div>
        <p>‚úÖ Saved successfully!</p>
        <button id="closePopup">Close</button>
      </div>
    </div>
  </main>

  <!-- Modules -->
  <script type="module">
    import { initPopupClose } from "../scripts/popupHandler.js";
    document.addEventListener("DOMContentLoaded", () => {
      initPopupClose();
    });
  </script>
    
  <script type="module" src="../scripts/inventory.js"></script>
  <script>
  if (!sessionStorage.getItem("drophome-auth")) {
    window.location.href = "/drophome/forms/login.html";
  }
  </script>
    
</body>
</html>
