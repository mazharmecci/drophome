<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drophome Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/DH-Black.png">
  <link rel="apple-touch-icon" href="images/DH-Black.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    (function () {
      const placeholder = document.getElementById("navbar-placeholder");
      if (!placeholder) return;

      const isInForms = window.location.pathname.includes("/forms/");
      const navbarPath = isInForms ? "https://mazharmecci.github.io/drophome/navbar.html" : "navbar.html";

      fetch(navbarPath)
        .then(res => {
          if (!res.ok) throw new Error("Navbar load failed");
          return res.text();
        })
        .then(html => {
          placeholder.innerHTML = html;
          const hamburgerBtn = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          const overlay = document.getElementById("navOverlay");
          if (!hamburgerBtn || !navLinks || !overlay) return;

          hamburgerBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const isOpen = navLinks.classList.toggle("active");
            hamburgerBtn.classList.toggle("active", isOpen);
            overlay.style.display = isOpen ? "block" : "none";
          });

          navLinks.querySelectorAll("a").forEach(link =>
            link.addEventListener("click", () => closeDrawer())
          );

          document.addEventListener("click", (e) => {
            if (!navLinks.classList.contains("active")) return;
            if (!navLinks.contains(e.target) && !hamburgerBtn.contains(e.target)) {
              closeDrawer();
            }
          });

          overlay.addEventListener("click", () => closeDrawer());

          function closeDrawer() {
            navLinks.classList.remove("active");
            hamburgerBtn.classList.remove("active");
            overlay.style.display = "none";
          }
        })
        .catch(err => console.error("Navbar load error:", err));
    })();
  </script>

  <main class="dashboard-container">
    <!-- History-style wrapper so it inherits .history-container, .page-title, etc. -->
    <section class="history-container">
      <!-- Logo + Brand -->
      <header class="brand-header form-header">
        <img src="images/DH-white.png" alt="Drophome Logo" class="logo-img">
        <span class="page-title">Sales Summary</span>
      </header>

      <!-- Breadcrumb -->
      <nav class="breadcrumb-nav" aria-label="Breadcrumb">
        <ol class="breadcrumb-list">
          <li class="breadcrumb-item">
            <a href="https://mazharmecci.github.io/drophome/">Home</a>
          </li>
          <li class="breadcrumb-item breadcrumb-current" aria-current="page">
            Dashboard
          </li>
        </ol>
      </nav>

      <!-- Filters (reuse global .filters + .filter-select/.filter-date styles) -->
      <div class="filters">
        <select id="filterProduct" class="filter-select">
          <option value="" disabled selected>Choose product ğŸ“¦</option>
        </select>
        <input id="filterStart" type="date" class="filter-date" />
        <input id="filterEnd" type="date" class="filter-date" />
      </div>

      <div class="filters-actions">
        <button id="resetFiltersBtn" class="reset-btn btn-clear">ğŸ”„ Reset Filters</button>
      </div>

      <!-- Summary Table using unified .summary-container + .summary-table -->
      <section class="summary-container">
        <div class="table-scroll-wrapper">
          <table class="summary-table">
            <thead>
              <tr>
                <th>ğŸ“¦ Product</th>
                <th>ğŸ§‘â€ğŸ’¼ Client</th>
                <th>ğŸšš Inbd</th>
                <th>ğŸšš Outd</th>
                <th>ğŸ“… Quantity</th>
              </tr>
            </thead>
            <tbody id="summaryBody">
              <!-- Rows injected dynamically by scripts/dashboard.js -->
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <!-- Dashboard logic -->
  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
