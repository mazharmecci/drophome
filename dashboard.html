<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drophome Dashboard</title>
  <link rel="icon" type="image/png" href="images/DH-Black.png">
  <link rel="apple-touch-icon" href="images/DH-Black.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form-container">
    
    <!-- Header -->
    <header class="dashboard-header">
      <img src="images/DH-white.png" alt="Drophome Logo" class="logo-img">
      <h4>Stock Summary Dashboard</h4>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item" id="breadcrumb-origin">
          <!-- Filled by JS: e.g. “Inbound Form” -->
        </li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
          Stock Summary
        </li>
      </ol>
    </nav>

    <!-- Summary Section -->
    <section class="summary-container">
      <!-- Filters directly above table -->
      <div class="filters" style="display: flex; gap: 16px; margin-bottom: 16px;">
        <select id="filterProduct" style="width: 220px; height: 40px; font-size: 16px;">
          <option value="" disabled selected>Choose your product</option>
        </select>
        <select id="filterLocation" style="width: 220px; height: 40px; font-size: 16px;">
          <option value="" disabled selected>Choose your location</option>
        </select>
      </div>

      <!-- Responsive Table -->
      <table class="summary-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Location</th>
            <th>Inbound</th>
            <th>Outbound</th>
            <th>Available</th>
          </tr>
        </thead>
        <tbody id="summaryBody">
          <!-- Rows injected dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const originMap = {
      inbound: { label: "Inbound Form", href: "forms/inbound.html" },
      outbound: { label: "Outbound Form", href: "forms/outbound.html" },
      stock: { label: "Stock Form", href: "forms/stock.html" },
      master: { label: "Master List Manager", href: "master.html" },
      dashboard: { label: "Dashboard", href: "dashboard.html" }
    };
    
    const originLabel = originMap[origin]?.label || "Dashboard";
    const originHref = originMap[origin]?.href || "dashboard.html";
    
    const breadcrumbOrigin = document.getElementById("breadcrumb-origin");
    if (breadcrumbOrigin) {
      breadcrumbOrigin.innerHTML = `<a href="${originHref}">${originLabel}</a>`;
    }
  </script>

  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
