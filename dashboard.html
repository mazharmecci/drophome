<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drophome Dashboard</title>
  <link rel="icon" type="image/png" href="images/DH-Black.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/DH-Black.png" alt="Drophome Logo" class="logo-img">
    </div>

    <!-- Filters -->
    <div class="filters">
      <select id="monthFilter" class="filter-select">
        <option value="">Filter by Month</option>
        <option>November</option>
        <option>December</option>        
        <!-- Add dynamically -->
      </select>
      <select id="productFilter" class="filter-select">
        <option value="">Filter by Product</option>
        <!-- Populate dynamically -->
      </select>
    </div>

    <!-- Inbound Table -->
    <div class="table-section">
      <h2>Inbound</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Supplier</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="inboundTable"></tbody>
      </table>
    </div>

    <!-- Outbound Table -->
    <div class="table-section">
      <h2>Outbound</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="outboundTable"></tbody>
      </table>
    </div>

    <!-- Stock Table -->
    <div class="table-section">
      <h2>Stock</h2>
      <table>
        <thead>
          <tr>
            <th>SKU</th>
            <th>Product</th>
            <th>Available Qty</th>
            <th>Location</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>
  </div>

  <script src="scripts/dashboard.js"></script>
</body>
</html>
